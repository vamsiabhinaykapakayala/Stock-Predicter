<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        li:hover {
            transform: translateY(-4px);
            background-color: #f0f0f0;
        }

        .date-tag {
            background-color: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .price-tag {
            background-color: #e0f7fa;
            color: #00796b;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 14px 35px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: scale(1.05);
        }

        /* Scrollbar Styling */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 500px) {
            h2 {
                font-size: 24px;
            }

            li {
                font-size: 16px;
                padding: 12px 15px;
            }

            .date-tag, .price-tag {
                font-size: 12px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ Predicted Prices for {{ stock }}</h2>
        <ul>
            {% for prediction in predictions %}
                {% set date_part, price_part = prediction.split(': ') %}
                <li>
                    <span class="date-tag">{{ date_part }}</span>
                    <span class="price-tag">${{ price_part }}</span>
                </li>
            {% endfor %}
        </ul>
        <a href="/">ðŸ”„ Predict Another Stock</a>
    </div>
</body>
</html>
